<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" th:replace="/../base::layout(~{::section})">
<head>
    <meta charset="UTF-8">
    <title th:text="${title}"></title>
</head>
<body>
<section>
    <div class="new-container">
        <div class="card col-md-10 offset-md-1" style="margin-top: 20px">
            <div class="card-body">


                <!--                alert message-->
                <div th:if="${message}" th:classappend="${message.type}" class="alert" role="alert">
                    <p th:text="${message.content}"></p>
                </div>

                <!--search-->
                <form method="get" th:action="@{/search-notes}" class="search-container">
                    <input type="text" name="query" class="form-control" id="search-input" placeholder="search title or description">
                    <button type="submit" class="btn bg-primary" style="margin-top: 5px">Search</button>
                </form>


                <table class="table">
                    <thead>
                    <tr>
                        <th scope="col">#</th>
                        <th scope="col">Title</th>
                        <th scope="col">Description</th>
                        <th scope="col">Time</th>
                        <th scope="col">User Name</th>
                        <th scope="col">Action</th>
                    </tr>
                    </thead>
                    <tbody>
                    <tr th:each="note: ${noteList}">
                        <th scope="row" th:text="${note.id}"></th>
                        <td th:text="${note.title}"></td>
                        <td th:text="${note.description}"></td>
                        <td th:text="${note.noteAddingTime}"></td>
                        <td th:text="${note.user.name}"></td>
                        <td>
                            <a th:href="@{'/admin/delete-note/'+${note.id}}"  class="btn btn-danger btn-sm">DELETE</a>
                        </td>
                    </tr>
                    </tbody>
                </table>

                <!--                                Pagination-->
                <nav aria-label="Page navigation example">
                    <ul class="pagination">
                        <li class="page-item" th:each="i:${#numbers.sequence(currentPage - 3 , currentPage + 3)}">
                            <div th:if="${!(hitFrom == 'search')}">
                                <a th:if="${i>=0&&i<totalPages}" class="page-link" th:classappend="${currentPage == i?'active':''}" th:href="@{/admin/show-notes(page=${i})}">
                                    <span th:if="${i == currentPage - 3 || i == currentPage + 3}">...</span>
                                    <span th:unless="${(i == currentPage - 3 || i == currentPage + 3)}" th:text="${i}"></span>
                                </a>
                            </div>

                            <div th:if="${(hitFrom == 'search')}">
                                <a th:if="${i>=0&&i<totalPages}" class="page-link" th:classappend="${currentPage == i?'active':''}" th:href="@{/search-note(page=${i})}">
                                    <span th:if="${i == currentPage - 3 || i == currentPage + 3}">...</span>
                                    <span th:unless="${(i == currentPage - 3 || i == currentPage + 3)}" th:text="${i}"></span>
                                </a>
                            </div>
                        </li>
                    </ul>
                </nav>

            </div>
        </div>
    </div>
</section>
</body>
</html>
