<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" th:replace="/../base::layout(~{::section})">
<head>
    <meta charset="UTF-8">
    <title th:text="${title}"></title>
</head>
<body>
<section>
    <div class="new-container">
        <div class="card col-md-10 offset-md-1" style="margin-top: 20px">
            <div class="card-body">


                <!--                alert message-->
                <div th:if="${message}" th:classappend="${message.type}" class="alert" role="alert">
                    <p th:text="${message.content}"></p>
                </div>

                <!--search-->
<!--                <div class="search-container">-->
<!--                    <input type="text" onkeyup="search()" class="form-control" id="search-input" placeholder="search title or description">-->
<!--                    <div class="search-result">-->
<!--                        <h5>Result</h5>-->
<!--                    </div>-->
<!--                </div>-->


                <table class="table">
                    <thead>
                    <tr>
                        <th scope="col">#</th>
                        <th scope="col">Name</th>
                        <th scope="col">Email</th>
                        <th scope="col">Role</th>
                        <th scope="col">Action</th>
                    </tr>
                    </thead>
                    <tbody>
                    <tr th:each="user: ${userList}">
                        <th scope="row" th:text="${user.id}"></th>
                        <td th:text="${user.name}"></td>
                        <td th:text="${user.email}"></td>
                        <td th:text="${user.role}"></td>
                        <td>
                            <a th:href="@{'/admin/delete-user/'+${user.id}+'/'+${currentPage}}"  class="btn btn-danger btn-sm">DELETE</a>
                        </td>
                    </tr>
                    </tbody>
                </table>

                <!--                                Pagination-->
                <nav aria-label="Page navigation example">
                    <ul class="pagination">
                        <li class="page-item" th:each="i:${#numbers.sequence(currentPage - 3 , currentPage + 3)}">
                            <a th:if="${i>=0&&i<totalPages}" class="page-link" th:classappend="${currentPage == i?'active':''}" th:href="@{/admin/show-users(page=${i})}">
                                <span th:if="${i == currentPage - 3 || i == currentPage + 3}">...</span>
                                <span th:unless="${(i == currentPage - 3 || i == currentPage + 3)}" th:text="${i}"></span>
                            </a>
                        </li>
                    </ul>
                </nav>

            </div>
        </div>
    </div>
</section>
</body>
</html>
