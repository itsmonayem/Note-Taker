<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" th:replace="/../base::layout(~{::section})">
<head>
    <meta charset="UTF-8">
    <title th:text="${title}"></title>
</head>
<body>
<section>
    <div class="new-container">
        <div class="card col-md-10 offset-md-1" style="margin-top: 20px">
            <div class="card-body">


                <!--search-->
<!--                <form method="get" th:action="@{/search-notes}" class="search-container">-->
<!--                    <input type="text" name="query" class="form-control" id="search-input" placeholder="search title or description" th:value="${paginationInfo.queries}">-->
<!--                    <button type="submit" class="btn bg-primary" style="margin-top: 5px">Search</button>-->
<!--                </form>-->



                <form th:action="@{/search-notes}" th:object="${searchParam}" class="row gy-2 gx-3 align-items-center">
                    <div class="col-auto">
                        <label class="visually-hidden" for="autoSizingInput">Title</label>
                        <input type="text" class="form-control" id="autoSizingInput" name="title" th:value="${searchParam.title}" placeholder="Search By Title">
                    </div>
                    <div class="col-auto">
                        <label class="visually-hidden" for="autoSizingInputGroup">Description</label>
                        <div class="input-group">
                            <input type="text" class="form-control" name="description" th:value="${searchParam.description}" id="autoSizingInputGroup" placeholder="Search by description">
                        </div>
                    </div>
                    <div class="col-auto" th:if="${loggedRole=='ROLE_ADMIN'}">
                        <label class="visually-hidden" for="autoSizingInputGroup2">User</label>
                        <div class="input-group">
                            <input type="text" class="form-control" name="username" th:value="${searchParam.username}" id="autoSizingInputGroup2" placeholder="Search by User">
                        </div>
                    </div>
                    <div class="col-auto">
                        <label class="visually-hidden" for="pageSize">Page Size</label>
                        <div class="input-group">
                            <select name="pageSize" id="pageSize" th:value="${paginationInfo.pageSize}">
                                <option value="5">5</option>
                                <option value="10">10</option>
                                <option value="15">15</option>
                            </select>
                        </div>
                    </div>
                    <div class="col-auto">
                        <button type="submit" class="btn bg-primary">Search</button>
                        <button type="reset" class="btn btn-warning">Reset</button>
                    </div>
                </form>



                <table class="table">
                    <thead>
                    <tr>
                        <th scope="col">#</th>
                        <th scope="col">Title</th>
                        <th scope="col">Description</th>
                        <th scope="col">Time</th>
                        <th scope="col">User Name</th>
                        <th scope="col">Action</th>
                    </tr>
                    </thead>
                    <tbody>
                    <tr th:each="note: ${noteList}">
                        <th scope="row" th:text="${note.id}"></th>
                        <td th:text="${note.title}"></td>
                        <td th:text="${note.description}"></td>
                        <td th:text="${note.noteAddingTime}"></td>
                        <td th:text="${note.user.name}"></td>
                        <td>
                            <a th:if="${loggedRole=='ROLE_USER'}" th:href="@{'/user/update/'+${note.id}}"  class="btn bg-primary btn-sm">UPDATE</a>
                            <a th:href="@{'/admin/delete-note/'+${note.id}}"  class="btn btn-danger btn-sm">DELETE</a>
                        </td>
                    </tr>
                    </tbody>
                </table>

                <!--                                Pagination-->

<!--                        <li class="page-item" th:each="i:${#numbers.sequence(currentPage - 3 , currentPage + 3)}">-->
<!--                            <a th:if="${i>=0&&i<totalPages}" class="page-link" th:classappend="${currentPage == i?'active':''}" th:href="@{'/search-notes?page='+${i}+'&query='+${query}}">-->
<!--                                <span th:if="${i == currentPage - 3 || i == currentPage + 3}">...</span>-->
<!--                                <span th:unless="${(i == currentPage - 3 || i == currentPage + 3)}" th:text="${i}"></span>-->
<!--                            </a>-->
<!--                        </li>-->
<!--                    </ul>-->
<!--                </nav>-->
<!--                <p>check</p>-->
                <div th:replace="paginationFragment :: pagination">

                </div>

            </div>
        </div>
    </div>
</section>
</body>
</html>
