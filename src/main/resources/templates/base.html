<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" th:fragment="layout(content)">
<head>
    <meta charset="UTF-8">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <link rel="stylesheet" th:href="@{/css/style.css}">
    <title>Title</title>
</head>
<body>


<!--start of nav-->
<nav class="navbar navbar-expand-lg bg-body-tertiary bg-primary">
    <div class="container-fluid">
        <a class="navbar-brand" href="#">Note Taker</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNavAltMarkup" aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
            <ul class="navbar-nav ms-auto navbar-nav-scroll text-uppercase" style="--bs-scroll-height: 100px;">

                <li class="nav-item">
                    <a class="nav-link active" aria-current="page" th:href="@{/}">Home</a>
                </li>

                <li class="nav-item">
                    <a class="nav-link" th:href="@{/about}">About</a>
                </li>


                <li class="nav-item" th:classappend="${(loggedStatus == 'loggedIn')?'hide-content':''}">
                    <a class="nav-link" th:href="@{/login}">Login</a>
                </li>

                <li class="nav-item" th:classappend="${(loggedStatus == 'loggedIn')?'hide-content':''}">
                    <a class="nav-link" th:href="@{/signup}">Signup</a>
                </li>

                <li class="nav-item" th:classappend="${(loggedStatus == 'loggedIn')?'':'hide-content'}">
                    <a class="nav-link" th:href="@{/logout}">Logout</a>
                </li>

            </ul>
        </div>
    </div>
</nav>
<!--end of nav-->




<div class="float-container">
    <div class="sidebar" th:classappend="${(loggedStatus == 'loggedIn')?'':'hide-content'}">
        <a th:href="@{/}">Home</a>
        <a th:href="@{/user/add-note}">Add Note</a>
        <a th:href="@{/user/show-notes/0}">View Notes</a>
        <a href="">Profile</a>
    </div>

    <div class="main-content">
        <div th:replace="${content}">
        </div>
    </div>
</div>







<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
<script th:src="@{/js/main.js}"></script>
</body>
</html>
